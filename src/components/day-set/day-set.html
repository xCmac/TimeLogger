<div>
  <ion-grid>
    <time-block *ngFor="let timeblock of timeBlocks" 
                name={{timeblock.name}} 
                [color]="timeblock.color"
                (toggle)="toggleBlock($event)">
    </time-block>
    <button ion-button full (click)="showActivityOptionsPopover()">Log Activity</button>
  </ion-grid>
</div>
