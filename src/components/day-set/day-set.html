<div>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let timeblock of timeBlocks">
        <time-block name={{timeblock.name}} [selected]="timeblock.selected" [color]="timeblock.color" (selectedChange)="onSelectedChange($event, timeblock)"></time-block>
      </ion-col>
    </ion-row>
    <button tappable ion-button full (click)="showActivityOptionsPopover()">Log Activity</button>
  </ion-grid>
</div>
