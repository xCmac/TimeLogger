<ion-header>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="{{ getActivityName() }}" [(ngModel)]="activity.name" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <color-picker (selected)="onColorSelect($event)" [current]="activity.color"></color-picker>
  </ion-grid>

  <button tappable ion-button block color="{{activity.color}}" (click)="closePopover()">Save</button>
</ion-content>
