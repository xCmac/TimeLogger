<ion-header>

  <ion-navbar>
    <ion-title>Activities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines>

  <ion-row *ngFor="let activity of activityProvider.activities">
    <ion-col>
     <div>
      {{ activity.name }}
     </div>
    </ion-col>
    <ion-col>
      <ion-buttons end>
        <button tappable ion-button icon-only (click)="showEditPopover(activity)">
          <ion-icon name="hammer"></ion-icon>
        </button>
        <button tappable ion-button icon-only color="danger" (click)="deleteActivity(activity)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  
</ion-list>

<button tappable ion-button full (click)="closeModal()">Done</button>
</ion-content>
