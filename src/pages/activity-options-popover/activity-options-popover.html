<ion-header>

  <ion-navbar>
    <ion-title>Activities</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let activity of activities | async">
        <button ion-button full (click)="updateActivity()">{{ activity }}</button>
      </ion-col>
    </ion-row>
    <button ion-button full color="secondary" (click)="createNewActivity()">Create New Activity</button>
  </ion-grid>
</ion-content>
