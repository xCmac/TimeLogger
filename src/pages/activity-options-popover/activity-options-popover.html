<ion-header>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let activity of activities | async">
        <button ion-button full (click)="updateActivity()">{{ activity }}</button>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newActivity" placeholder="New Activity"></ion-input>
      <button ion-button outline item-right (click)="createNewActivity()">Add</button>
    </ion-item>
  </ion-grid>
</ion-content>
