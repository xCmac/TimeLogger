<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="showActivityEditor()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let activity of activityProvider.activities | async">
        <button ion-button full (click)="deleteActivity(activity)">{{ activity.name }}</button>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newActivity" placeholder="New Activity"></ion-input>
      <button ion-button outline item-right (click)="createNewActivity()">Add</button>
    </ion-item>
  </ion-grid>
</ion-content>
