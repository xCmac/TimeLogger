<ion-header>

  <ion-navbar>
    <ion-title>activityOptionsPopover</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let row of [0,1,2]">
      <ion-col *ngFor="let col of [0,1,2]">
        <button ion-button full>{{(row + 1) + (3 * col)}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
