<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{currentDate.toLocaleDateString()}}</ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="showActivityEditor()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <day-set [date]="currentDate" (swipe)="swipeEvent($event)"></day-set>
</ion-content>
