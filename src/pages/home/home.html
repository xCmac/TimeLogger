<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="showActivityEditor()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <day-set (swipe)="swipeEvent($event)"></day-set>
  </ion-grid>
</ion-content>
